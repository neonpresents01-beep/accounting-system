name: Build Accounting System
on: [push, workflow_dispatch]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install pyinstaller pyqt5 pandas scikit-learn numpy pyjwt
    - run: pyinstaller --onefile --windowed --name "AccountingSystem" account.py
    - uses: actions/upload-artifact@v3
      with:
        name: AccountingSystem-Windows
        path: dist/AccountingSystem.exe
