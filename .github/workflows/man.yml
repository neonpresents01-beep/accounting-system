name: Build Windows EXE - UTF8 Fix
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python with UTF-8
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pyinstaller pyqt5 pandas scikit-learn numpy pyjwt
        
    - name: Create fixed Python file
      run: |
        # ایجاد یک فایل پایتون اصلاح شده موقت
        $fixedContent = @"
import sys
import io
sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8')
sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8')

# ایمپورت فایل اصلی
from account import *
if __name__ == "__main__":
    window = CompleteAccountingSystem()
"@
        $fixedContent | Out-File -FilePath "fixed_account.py" -Encoding utf8
        
    - name: Build with fixed file
      run: |
        chcp 65001
        set PYTHONIOENCODING=utf-8
        pyinstaller --onefile --windowed --name "AccountingSystem" fixed_account.py
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: AccountingSystem-Windows
        path: dist/AccountingSystem.exe
