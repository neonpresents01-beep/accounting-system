name: Build Accounting System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

env:
  PYTHON_VERSION: '3.9'
  PROJECT_NAME: 'AccountingSystem'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-qt
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          venv/
        key: ${{ runner.os }}-build-${{ hashFiles('**/requirements.txt') }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5 pandas scikit-learn numpy pyjwt openpyxl
        
    - name: Build Windows EXE
      run: |
        pyinstaller --onefile --windowed --name "${{ env.PROJECT_NAME }}" --icon=assets/icon.ico main.py
        
    - name: Create release package
      run: |
        mkdir -p release
        cp dist/${{ env.PROJECT_NAME }}.exe release/
        cp -r config/ release/ 2>/dev/null || true
        cp README.md release/
        7z a "${{ env.PROJECT_NAME }}-windows.zip" release/*
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-Windows
        path: |
          dist/${{ env.PROJECT_NAME }}.exe
          ${{ env.PROJECT_NAME }}-windows.zip
        retention-days: 7

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xkb1 libxkbcommon-x11-0 libgl1-mesa-glx
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          venv/
        key: ${{ runner.os }}-build-${{ hashFiles('**/requirements.txt') }}
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyqt5 pandas scikit-learn numpy pyjwt
        
    - name: Build Linux Binary
      run: |
        pyinstaller --onefile --name "${{ env.PROJECT_NAME }}-linux" main.py
        
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-Linux
        path: dist/${{ env.PROJECT_NAME }}-linux
        retention-days: 7

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-Windows
        
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-Linux
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.exe
          *-linux
          *.zip
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated build of Accounting System
          
          ### Changes:
          - Built from commit ${{ github.sha }}
          - Windows and Linux versions included
